<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      font-family: "Times New Roman";
      font-size: 30px;
    }
    input {
      font-family: "Times New Roman";
      font-size: 30px;
    }
  </style>
  <body>
    <p id="nw">Click the button below to change my color.</p>
    <input type="button" onclick="a()" value="Click To Change Color" />
    <script>
      function a() {
        document.getElementById("nw").style.color = "red";
      }
    </script>
  </body>
</html>
