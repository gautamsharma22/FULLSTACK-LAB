<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Enter a Number :
    <input type="number" id="num1" />
    <input type="button" onclick="a(num1)" value="Check for Prime" />
  </body>
  <script>
    function a(num1) {
      var n = parseInt(num1.value);
      var flag = -1;
      for (let i = 2; i < n / 2; i++) {
        if (n % i == 0) {
          flag = 1;
        }
      }
      if (flag == 1) {
        alert("You entered a composite number.");
      } else {
        alert("You entered a prime number.");
      }
    }
  </script>
</html>
