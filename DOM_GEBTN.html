<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function a() {
      document.getElementsByTagName("p")[3].innerHTML = "I am Changed";
    }
  </script>
  <body>
    <p>HELLO</p>
    <p>HI THERE</p>
    <p>HELLOOO</p>
    <button onclick="a()">Change</button>
  </body>
</html>
